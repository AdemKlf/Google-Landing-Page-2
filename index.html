<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
    <title>Google Landing Page</title>
</head>
<body>
    <header >
        <div class="header-left">
            <a href="https://about.google/" class="Header-link">About</a>
            <a href="https://store.google.com/" class="Header-link">Store</a> 
        </div>
        <div class="header-right">
            <a href="#" class="Header-link">Gmail</a>
            <a href="#" class="Header-link">Images</a>
            <a href="#" class="Header-link" id="appicon"><img src="./images/appicon.png" alt="appicon-img"></a>
            <button class="Header-link but" id="signid">Sign In</button> 
        </div>
        <div class="clear"></div>
    </header>


    <div><img id="google" src="./images/googlelogo.png" alt="googlelogo"></div>
    
    <div class="searchclass">
        <input type="text" id="search" class="but">
        <img id="magnifying" src="./images/magnifying_glass.jpg" alt="magnifying">
        <a href="#"><img src="./images/google_microphone.png" alt="microphone" id="microphone"></a>
    </div>
    <div class="btn-container">
        <button id="button1" class="but" type="button" name="button" > Google Search</button>
        <button id="button2" class="but" type="button" name="button" > I'm Feeling Lucky</button>
    </div>
    <div class="lang">
        <p id="language"> Other Languages you can use Google: <a href="#">English</a> </p>      
    </div>

    <footer>
        <div class="country" >Turkey</div>
        <div class="left-footer">
            <a href="#" class="adverclass">Advertising</a>
            <a href="#" class="busclass">Business</a>
            <a href="#" class="howclass">How Search Works</a>
        </div>
        <div class="right-footer">
            <a href="#" class="priclass">Privacy</a>
            <a href="#" class="termsclass">Terms</a>
            <a href="#" class="settclass">Settings</a>
        </div>
    </footer>












</body>
</html>
